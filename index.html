<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>
<body class="page">
  <header class="header">
    <img class="header__logo" src="images/logo.svg" alt="Логотип">
  </header>

  <main class="main">
    <section class="profile">
      <img class="profile__avatar" src="images/avatar.png" alt="Аватар">
      <div class="profile__info">
        <div class="profile__head">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button type="button" class="profile__button-edit" aria-label="Редактировать"></button>
        </div>
        <p class="profile__description">Исследователь океана</p>
      </div>
      <button type="button" class="profile__button-add" aria-label="Добавить"></button>
    </section>

    <section class="elements">
      <div class="element">
        <img class="element__image" src="images/image1.png" alt="Карачаевск">
        <div class="element__item">
          <h2 class="element__text">Карачаевск</h2>
          <button type="button" class="element__button-like" aria-label="Лайк"></button>
        </div>
      </div>

      <div class="element">
        <img class="element__image" src="images/image2.png" alt="Гора Эльбрус">
        <div class="element__item">
          <h2 class="element__text">Гора Эльбрус</h2>
          <button type="button" class="element__button-like" aria-label="Лайк"></button>
        </div>
      </div>

      <div class="element">
        <img class="element__image" src="images/image3.png" alt="Карачаевск">
        <div class="element__item">
          <h2 class="element__text">Домбай</h2>
          <button type="button" class="element__button-like" aria-label="Лайк"></button>
        </div>
      </div>

      <div class="element">
        <img class="element__image" src="images/image2.png" alt="Карачаевск">
        <div class="element__item">
          <h2 class="element__text">Гора Эльбрус</h2>
          <button type="button" class="element__button-like" aria-label="Лайк"></button>
        </div>
      </div>

      <div class="element">
        <img class="element__image" src="images/image3.png" alt="Карачаевск">
        <div class="element__item">
          <h2 class="element__text">Домбай</h2>
          <button type="button" class="element__button-like" aria-label="Лайк"></button>
        </div>
      </div>

      <div class="element">
        <img class="element__image" src="images/image1.png" alt="Карачаевск">
        <div class="element__item">
          <h2 class="element__text">Карачаево-Черкессия</h2>
          <button type="button" class="element__button-like" aria-label="Лайк"></button>
        </div>
      </div>

    </section>
  </main>

  <footer class="footer">
    <p class="footer__copyright">&copy; 2021. Славинский Борис</p>
  </footer>

  <div class="popup ">
    <div class="popup__container">
      <button type="button" class="popup__button-close" aria-label="Закрыть"></button>
      <form class="popup__form" name="form">

        <h2 class="popup__title">Редактировать профиль</h2>

        <label for="first-name"></label>
        <input id="first-name" class="popup__input" placeholder="Жак-Ив Кусто" type="text" name="user-name" required>

        <label for="description"></label>
        <input id="description" class="popup__input" placeholder="Исследователь океана" type="text" name="user-description" required>
        <button type="submit" class="popup__button-save" aria-label="Сохранить">Сохранить</button>

      </form>
    </div>
  </div>

</body>
</html>
